<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Волшебный Кликер Хогвартса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Хогвартс: Волшебный Кликер</h1>

  <div id="quiz-container">
    <h2>Выберите ответы, чтобы получить палочку:</h2>
    <div id="question"></div>
    <div id="answers"></div>
    <button id="next-btn">Далее</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2 id="counter">Галлеонов: 0</h2>
    <div id="wand" title="Кликни на палочку!"></div>

    <div id="shop">
      <h3>Магазин</h3>
      <button onclick="buyUpgrade('wand')">Палочка Оливандера (+1 за клик) — 50 галлеонов</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
