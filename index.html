<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–•–æ–≥–≤–∞—Ä—Ç—Å</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
      user-select: none;
      margin: 0;
    }
    h1, h2 {
      text-shadow: 2px 2px 4px #000;
    }
    #counter {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #wand {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
    }
    #wand:active {
      transform: scale(1.1) rotate(-5deg);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6a5acd;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    button:hover {
      background-color: #7b68ee;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>üßô –í–æ–ª—à–µ–±–Ω—ã–π –ö–ª–∏–∫–µ—Ä</h1>
  <div id="counter">–ì–∞–ª–ª–µ–æ–Ω–æ–≤: 0</div>

  <!-- –ö–ª–∏–∫ –ø–æ –ø–∞–ª–æ—á–∫–µ -->
  <img src="https://github.com/prokazin/HarrypotterGPbot/tree/main/images" />

  <h2>üîÆ –ê–ø–≥—Ä–µ–π–¥—ã</h2>
  <div id="shop">
    <button onclick="buyUpgrade('wand')">–ü–∞–ª–æ—á–∫–∞ –û–ª–∏–≤–∞–Ω–¥–µ—Ä–∞ (+1/–∫–ª–∏–∫) ‚Äì 50</button>
  </div>

  <script>
    let gold = 0;
    let clickPower = 1;

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const counterEl = document.getElementById("counter");
    const wandImg = document.getElementById("wand");

    async function loadProgress() {
      try {
        const keys = ['gold', 'clickPower'];
        const result = await Telegram.WebApp.CloudStorage.getItems(keys);

        gold = parseInt(result.gold || '0', 10);
        clickPower = parseInt(result.clickPower || '1', 10);
        updateCounter();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ CloudStorage', e);
      }
    }

    async function saveProgress() {
      try {
        await Telegram.WebApp.CloudStorage.setItems({
          gold: gold.toString(),
          clickPower: clickPower.toString()
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ CloudStorage', e);
      }
    }

    function updateCounter() {
      counterEl.textContent = `–ì–∞–ª–ª–µ–æ–Ω–æ–≤: ${gold}`;
    }

    wandImg.addEventListener("click", () => {
      gold += clickPower;
      updateCounter();
      saveProgress();
    });

    function buyUpgrade(type) {
      if (type === 'wand' && gold >= 50) {
        gold -= 50;
        clickPower += 1;
        updateCounter();
        saveProgress();
        alert("–í—ã –∫—É–ø–∏–ª–∏ –ü–∞–ª–æ—á–∫—É –û–ª–∏–≤–∞–Ω–¥–µ—Ä–∞! +1 –∫ –≥–∞–ª–ª–µ–æ–Ω–∞–º –∑–∞ –∫–ª–∏–∫.");
      } else if (type === 'wand') {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥–∞–ª–ª–µ–æ–Ω–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏.");
      }
    }

    loadProgress();
  </script>
</body>
</html>
