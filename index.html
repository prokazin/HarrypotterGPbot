<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–•–æ–≥–≤–∞—Ä—Ç—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      user-select: none;
    }
    h1, h2 {
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
    #counter {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }
    #wand {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      margin: 10px auto;
    }
    #wand:active {
      transform: scale(1.1) rotate(-5deg);
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0 white); }
      50% { filter: drop-shadow(0 0 10px #ffd700); }
    }
    #wand.glow {
      animation: glow 0.6s ease-in-out;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6a5acd;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      user-select: none;
      font-family: 'IM Fell English SC', serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #7b68ee;
    }
    #progress-container {
      width: 80%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      margin: 10px auto 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #ffd700;
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    #bottom-panel {
      padding: 20px;
    }
    .panel {
      display: none;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }
    .active {
      display: block !important;
    }
  </style>
</head>
<body>
  <div>
    <h1>üè∞ –•–æ–≥–≤–∞—Ä—Ç—Å</h1>
    <div id="counter">–ì–∞–ª–ª–µ–æ–Ω–æ–≤: 0</div>
    <img src="images/wand.png" id="wand" alt="–í–æ–ª—à–µ–±–Ω–∞—è –ø–∞–ª–æ—á–∫–∞" />
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>
  <div id="bottom-panel">
    <button onclick="togglePanel('shop')">üõ† –£–ª—É—á—à–µ–Ω–∏—è</button>
    <button onclick="togglePanel('leaderboard')">üìã –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
    <div id="shop" class="panel">
      <h2>üîÆ –£–ª—É—á—à–µ–Ω–∏—è</h2>
      <div id="upgrades"></div>
    </div>
    <div id="leaderboard" class="panel">
      <h2>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
      <p>–ó–∞–≥–ª—É—à–∫–∞. –°–∫–æ—Ä–æ –±—É–¥–µ—Ç!</p>
    </div>
  </div>
  <script>
    let gold = 0;
    let clickPower = 1;
    const maxGoldForProgress = 1000;
    const counter = document.getElementById('counter');
    const wand = document.getElementById('wand');
    const progressBar = document.getElementById('progress-bar');
    const upgradesDiv = document.getElementById('upgrades');
    let upgrades = [
      { id: 'cloak', name: '–ú–∞–Ω—Ç–∏—è-–Ω–µ–≤–∏–¥–∏–º–∫–∞', power: 2, basePrice: 100 },
      { id: 'broom', name: '–û–≥–Ω–µ–Ω–Ω–∞—è –º–æ–ª–Ω–∏—è', power: 5, basePrice: 300 }
    ];
    function loadProgress() {
      gold = parseInt(localStorage.getItem('gold')) || 0;
      clickPower = parseInt(localStorage.getItem('clickPower')) || 1;
      upgrades.forEach(upg => {
        const saved = localStorage.getItem(`upgrade_${upg.id}`);
        upg.price = saved ? parseInt(saved) : upg.basePrice;
      });
      updateCounter();
      updateProgressBar();
      updateWandImage();
      renderUpgrades();
    }
    function saveProgress() {
      localStorage.setItem('gold', gold);
      localStorage.setItem('clickPower', clickPower);
      upgrades.forEach(upg => {
        localStorage.setItem(`upgrade_${upg.id}`, upg.price);
      });
    }
    function updateCounter() {
      counter.textContent = `–ì–∞–ª–ª–µ–æ–Ω–æ–≤: ${gold}`;
    }
    function updateProgressBar() {
      const percent = Math.min(gold / maxGoldForProgress * 100, 100);
      progressBar.style.width = percent + '%';
    }
    function updateWandImage() {
      if (clickPower >= 10) {
        wand.src = 'images/wand_fire.png';
      } else if (clickPower >= 5) {
        wand.src = 'images/wand_magic.png';
      } else {
        wand.src = 'images/wand.png';
      }
    }
    function glowEffect() {
      wand.classList.add('glow');
      setTimeout(() => wand.classList.remove('glow'), 600);
    }
    wand.addEventListener('click', () => {
      gold += clickPower;
      updateCounter();
      updateProgressBar();
      glowEffect();
      saveProgress();
    });
    function buyUpgrade(id) {
      const upg = upgrades.find(u => u.id === id);
      if (!upg) return;
      if (gold >= upg.price) {
        gold -= upg.price;
        clickPower += upg.power;
        upg.price = Math.floor(upg.price * 1.5);
        updateCounter();
        updateProgressBar();
        updateWandImage();
        saveProgress();
        renderUpgrades();
      } else {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥–∞–ª–ª–µ–æ–Ω–æ–≤!');
      }
    }
    function renderUpgrades() {
      upgradesDiv.innerHTML = '';
      upgrades.forEach(upg => {
        const btn = document.createElement('button');
        btn.textContent = `${upg.name} (+${upg.power}/–∫–ª–∏–∫) ‚Äî ${upg.price}`;
        btn.onclick = () => buyUpgrade(upg.id);
        upgradesDiv.appendChild(btn);
      });
    }
    function togglePanel(id) {
      document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
      const selected = document.getElementById(id);
      selected.classList.add('active');
    }
    loadProgress();
  </script>
</body>
</html>
