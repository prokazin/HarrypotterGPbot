<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>–•–æ–≥–≤–∞—Ä—Ç—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    h1, h2 {
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
    #counter {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }
    #wand {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      margin: 10px auto;
    }
    #wand:active {
      transform: scale(1.1) rotate(-5deg);
    }
    #bottom-panel {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6a5acd;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      user-select: none;
      font-family: 'IM Fell English SC', serif;
    }
    button:hover {
      background-color: #7b68ee;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div>
    <h1>üè∞ –•–æ–≥–≤–∞—Ä—Ç—Å</h1>
    <div id="counter">–ì–∞–ª–ª–µ–æ–Ω–æ–≤: 0</div>
    <img src="images/wand.png" id="wand" alt="–í–æ–ª—à–µ–±–Ω–∞—è –ø–∞–ª–æ—á–∫–∞" />
  </div>

  <div id="bottom-panel">
    <button onclick="toggleShop()">üõ† –£–ª—É—á—à–µ–Ω–∏—è</button>
    <div id="shop" style="display: none;">
      <h2>üîÆ –£–ª—É—á—à–µ–Ω–∏—è</h2>
      <button onclick="buyUpgrade('cloak')">–ú–∞–Ω—Ç–∏—è-–Ω–µ–≤–∏–¥–∏–º–∫–∞ (+2/–∫–ª–∏–∫) ‚Äì 100</button>
      <button onclick="buyUpgrade('firebolt')">–û–≥–Ω–µ–Ω–Ω–∞—è –º–æ–ª–Ω–∏—è (+5/–∫–ª–∏–∫) ‚Äì 300</button>
    </div>
  </div>

  <script>
    let gold = 0;
    let clickPower = 1;
    const counterEl = document.getElementById("counter");
    const wandImg = document.getElementById("wand");

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    async function loadProgress() {
      try {
        const keys = ['gold', 'clickPower'];
        const result = await Telegram.WebApp.CloudStorage.getItems(keys);
        gold = parseInt(result.gold || '0', 10);
        clickPower = parseInt(result.clickPower || '1', 10);
        updateCounter();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ', e);
      }
    }

    async function saveProgress() {
      try {
        await Telegram.WebApp.CloudStorage.setItems({
          gold: gold.toString(),
          clickPower: clickPower.toString()
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏', e);
      }
    }

    function updateCounter() {
      counterEl.textContent = `–ì–∞–ª–ª–µ–æ–Ω–æ–≤: ${gold}`;
    }

    if (wandImg) {
      wandImg.addEventListener("click", () => {
        gold += clickPower;
        updateCounter();
        saveProgress();
      });
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    }

    function buyUpgrade(type) {
      if (type === 'cloak' && gold >= 100) {
        gold -= 100;
        clickPower += 2;
        updateCounter();
        saveProgress();
        alert("–í—ã –∫—É–ø–∏–ª–∏ –ú–∞–Ω—Ç–∏—é-–Ω–µ–≤–∏–¥–∏–º–∫—É!");
      } else if (type === 'firebolt' && gold >= 300) {
        gold -= 300;
        clickPower += 5;
        updateCounter();
        saveProgress();
        alert("–í—ã –∫—É–ø–∏–ª–∏ –û–≥–Ω–µ–Ω–Ω—É—é –º–æ–ª–Ω–∏—é!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥–∞–ª–ª–µ–æ–Ω–æ–≤.");
      }
    }

    loadProgress();
  </script>
</body>
</html>
