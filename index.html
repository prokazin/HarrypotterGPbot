<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>–•–æ–≥–≤–∞—Ä—Ç—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IM Fell English SC', serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      user-select: none;
    }
    h1, h2 {
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
    #counter {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }
    #wand {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      margin: 10px auto;
    }
    #wand:active {
      transform: scale(1.1) rotate(-5deg);
    }
    /* –ú–µ—Ä—Ü–∞–Ω–∏–µ –ø–∞–ª–æ—á–∫–∏ */
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0 white); }
      50% { filter: drop-shadow(0 0 10px #ffd700); }
    }
    #wand.glow {
      animation: glow 0.6s ease-in-out;
    }

    #bottom-panel {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #6a5acd;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      user-select: none;
      font-family: 'IM Fell English SC', serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #7b68ee;
    }
    #shop {
      margin-top: 10px;
    }
    /* –ü—Ä–æ–≥—Ä–µ—Å—Å–±–∞—Ä */
    #progress-container {
      width: 80%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      margin: 10px auto 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #ffd700;
      border-radius: 10px;
      transition: width 0.4s ease;
    }
    /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ - –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #leaderboard-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      max-width: 90vw;
      color: #ffd700;
      display: none;
      z-index: 1000;
      font-size: 18px;
    }
    #leaderboard-modal h2 {
      margin-top: 0;
    }
    #leaderboard-close {
      margin-top: 15px;
      padding: 8px 15px;
      background: #6a5acd;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-family: 'IM Fell English SC', serif;
    }
    #leaderboard-close:hover {
      background-color: #7b68ee;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div>
    <h1>üè∞ –•–æ–≥–≤–∞—Ä—Ç—Å</h1>
    <div id="counter">–ì–∞–ª–ª–µ–æ–Ω–æ–≤: 0</div>
    <img src="images/wand.png" id="wand" alt="–í–æ–ª—à–µ–±–Ω–∞—è –ø–∞–ª–æ—á–∫–∞" />
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="bottom-panel">
    <button onclick="toggleShop()">üõ† –£–ª—É—á—à–µ–Ω–∏—è</button>
    <button onclick="showLeaderboard()">üìã –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
    <div id="shop" style="display: none;">
      <h2>üîÆ –£–ª—É—á—à–µ–Ω–∏—è</h2>
      <button id="upgrade-cloak" onclick="buyUpgrade('cloak')">–ú–∞–Ω—Ç–∏—è-–Ω–µ–≤–∏–¥–∏–º–∫–∞ (+2/–∫–ª–∏–∫) ‚Äì 100</button>
      <button id="upgrade-firebolt" onclick="buyUpgrade('firebolt')">–û–≥–Ω–µ–Ω–Ω–∞—è –º–æ–ª–Ω–∏—è (+5/–∫–ª–∏–∫) ‚Äì 300</button>
    </div>
  </div>

  <div id="leaderboard-modal">
    <h2>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
    <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ç–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ (–ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞).</p>
    <button id="leaderboard-close" onclick="hideLeaderboard()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
    let gold = 0;
    let clickPower = 1;
    const maxGoldForProgress = 1000;

    const counterEl = document.getElementById("counter");
    const wandImg = document.getElementById("wand");
    const progressBar = document.getElementById("progress-bar");

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    async function loadProgress() {
      try {
        const keys = ['gold', 'clickPower'];
        const result = await Telegram.WebApp.CloudStorage.getItems(keys);
        gold = parseInt(result.gold || '0', 10);
        clickPower = parseInt(result.clickPower || '1', 10);
        updateCounter();
        updateWandImage();
        updateProgressBar();
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ', e);
      }
    }

    async function saveProgress() {
      try {
        await Telegram.WebApp.CloudStorage.setItems({
          gold: gold.toString(),
          clickPower: clickPower.toString()
        });
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏', e);
      }
    }

    function updateCounter() {
      counterEl.textContent = `–ì–∞–ª–ª–µ–æ–Ω–æ–≤: ${gold}`;
    }

    function updateProgressBar() {
      const progress = Math.min((gold / maxGoldForProgress) * 100, 100);
      progressBar.style.width = progress + '%';
    }

    function updateWandImage() {
      if (clickPower >= 10) {
        wandImg.src = 'images/wand_fire.png';
      } else if (clickPower >= 5) {
        wandImg.src = 'images/wand_magic.png';
      } else {
        wandImg.src = 'images/wand.png';
      }
    }

    function glowEffect() {
      wandImg.classList.add('glow');
      setTimeout(() => {
        wandImg.classList.remove('glow');
      }, 600);
    }

    if (wandImg) {
      wandImg.addEventListener("click", () => {
        gold += clickPower;
        updateCounter();
        updateProgressBar();
        glowEffect();
        saveProgress();
        updateWandImage();
      });
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
    }

    function buyUpgrade(type) {
      let cost, powerIncrease, buttonId;
      if (type === 'cloak') {
        cost = 100;
        powerIncrease = 2;
        buttonId = 'upgrade-cloak';
      } else if (type === 'firebolt') {
        cost = 300;
        powerIncrease = 5;
        buttonId = 'upgrade-firebolt';
      } else {
        return;
      }

      if (gold >= cost) {
        gold -= cost;
        clickPower += powerIncrease;
        updateCounter();
        updateProgressBar();
        saveProgress();
        updateWandImage();

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –ø–æ–∫—É–ø–∫–∏
        const btn = document.getElementById(buttonId);
        if (btn) {
          btn.style.backgroundColor = '#ffd700';
          setTimeout(() => {
            btn.style.backgroundColor = '';
          }, 500);
        }

        alert(`–í—ã –∫—É–ø–∏–ª–∏ —É–ª—É—á—à–µ–Ω–∏–µ: ${btn.textContent.split('‚Äì')[0].trim()}!`);
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≥–∞–ª–ª–µ–æ–Ω–æ–≤.");
      }
    }

    // –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ ‚Äî –ø–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞
    const leaderboardModal = document.getElementById('leaderboard-modal');
    function showLeaderboard() {
      leaderboardModal.style.display = 'block';
    }
    function hideLeaderboard() {
      leaderboardModal.style.display = 'none';
    }

    loadProgress();
  </script>
</body>
</html>
