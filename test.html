<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор палочки</title>
  <script src="test.js"></script>
</head>
<body>
  <h2>Ответь на 5 вопросов, чтобы получить палочку</h2>
  <form id="quizForm">
    <div>
      <label>1. Что тебе ближе?</label><br>
      <input type="radio" name="q1" value="fire"> Огонь<br>
      <input type="radio" name="q1" value="water"> Вода<br>
    </div>
    <div>
      <label>2. Любимый предмет?</label><br>
      <input type="radio" name="q2" value="defense"> Защита<br>
      <input type="radio" name="q2" value="potions"> Зелья<br>
    </div>
    <div>
      <label>3. Как ты решаешь проблемы?</label><br>
      <input type="radio" name="q3" value="brave"> Смело<br>
      <input type="radio" name="q3" value="smart"> Умом<br>
    </div>
    <div>
      <label>4. Какой факультет ближе?</label><br>
      <input type="radio" name="q4" value="gryff"> Гриффиндор<br>
      <input type="radio" name="q4" value="slyth"> Слизерин<br>
    </div>
    <div>
      <label>5. Что важнее?</label><br>
      <input type="radio" name="q5" value="power"> Сила<br>
      <input type="radio" name="q5" value="wisdom"> Мудрость<br>
    </div>
    <button type="submit">Получить палочку</button>
  </form>
</body>
</html>
