<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Выбор палочки</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Тест: Выбор палочки</h1>
  <form id="wandTest">
    <p>1. Какой ваш любимый цвет?</p>
    <label><input type="radio" name="q1" value="1"> Красный</label><br>
    <label><input type="radio" name="q1" value="2"> Синий</label><br>
    <label><input type="radio" name="q1" value="3"> Зелёный</label><br>

    <p>2. Какое животное вам ближе?</p>
    <label><input type="radio" name="q2" value="1"> Лев</label><br>
    <label><input type="radio" name="q2" value="2"> Орёл</label><br>
    <label><input type="radio" name="q2" value="3"> Змея</label><br>

    <button type="submit">Получить палочку</button>
  </form>

  <script>
    document.getElementById('wandTest').addEventListener('submit', function(e) {
      e.preventDefault();
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      if (q1 && q2) {
        // Пример простой логики выбора палочки
        let wand = 'standard';
        if (q1.value === '1' && q2.value === '1') {
          wand = 'fire';
        } else if (q1.value === '2' && q2.value === '2') {
          wand = 'air';
        } else if (q1.value === '3' && q2.value === '3') {
          wand = 'earth';
        }
        // Сохраняем выбор в localStorage
        localStorage.setItem('selectedWand', wand);
        // Перенаправляем на игру
        window.location.href = 'index.html';
      } else {
        alert('Пожалуйста, ответьте на все вопросы.');
      }
    });
  </script>
</body>
</html>
